<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpdesk Chatbot</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
        }
        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .chat-body {
            height: 400px;
            overflow-y: scroll;
            padding: 20px;
        }
        .chat-message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 75%;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .bot-message {
            background-color: #e9ecef;
            color: black;
            margin-right: auto;
        }
        .chat-footer {
            padding: 15px;
            background-color: #f1f1f1;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        .chat-footer input {
            width: calc(100% - 60px);
            padding: 10px;
            border-radius: 30px;
            border: 1px solid #ccc;
        }
        .chat-footer button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <h4>Helpdesk Chatbot</h4>
        </div>
        <div class="chat-body" id="chatBody">
            <!-- Chat messages will appear here -->
        </div>
        <div class="chat-footer d-flex">
            <input type="text" id="userInput" placeholder="Type your message here..." class="form-control me-2">
            <button onclick="sendMessage()" class="btn btn-primary">âž¤</button>
        </div>
    </div>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Function to send message
        async function sendMessage() {
            const userInput = document.getElementById("userInput").value;
            if (userInput === "") return;

            addMessage(userInput, 'user-message');
            document.getElementById("userInput").value = "";  // Clear input field

            const response = await fetch("http://localhost:5005/webhooks/rest/webhook", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    sender: "user",
                    message: userInput
                })
            });

            const data = await response.json();
            if (data.length > 0) {
                data.forEach(msg => addMessage(msg.text, 'bot-message'));
            }
        }

        // Function to add a message to the chat window
        function addMessage(message, className) {
            const chatBody = document.getElementById("chatBody");
            const messageElement = document.createElement("div");
            messageElement.classList.add("chat-message", className);
            messageElement.innerText = message;
            chatBody.appendChild(messageElement);
            chatBody.scrollTop = chatBody.scrollHeight;  // Auto scroll to the latest message
        }
    </script>

</body>
</html>
